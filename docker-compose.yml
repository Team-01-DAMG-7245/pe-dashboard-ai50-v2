services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5
    networks:
      - airflow-network

  airflow-init:
    image: apache/airflow:2.7.3
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AWS_BUCKET_NAME: quanta-ai50-data
    volumes:
      - ~/.aws:/home/airflow/.aws:ro
    # Removed pip install - just init DB
    command: >
      bash -c "airflow db migrate &&
               airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@localhost || true"
    networks:
      - airflow-network

  airflow-webserver:
    image: apache/airflow:2.7.3
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AWS_BUCKET_NAME: quanta-ai50-data
    volumes:
      - ./dags:/opt/airflow/dags
      - ./data:/opt/airflow/data
      - ./src:/opt/airflow/src
      - ~/.aws:/home/airflow/.aws:ro
    ports:
      - "8080:8080"
    command: airflow webserver
    networks:
      - airflow-network

  airflow-scheduler:
    image: apache/airflow:2.7.3
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AWS_BUCKET_NAME: quanta-ai50-data
    volumes:
      - ./dags:/opt/airflow/dags
      - ./data:/opt/airflow/data
      - ./src:/opt/airflow/src
      - ~/.aws:/home/airflow/.aws:ro
    command: airflow scheduler
    networks:
      - airflow-network

  # FastAPI App
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pe-dashboard-api
    ports:
      - "8000:8000"
    environment:
      AWS_BUCKET_NAME: quanta-ai50-data
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ~/.aws:/root/.aws:ro
    command: uvicorn src.api:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - airflow-network

  # Streamlit UI
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pe-dashboard-ui
    ports:
      - "8501:8501"
    environment:
      AWS_BUCKET_NAME: quanta-ai50-data
      FASTAPI_URL: http://fastapi:8000
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ~/.aws:/root/.aws:ro
    command: streamlit run src/streamlit_app.py --server.port 8501 --server.address 0.0.0.0
    depends_on:
      - fastapi
    networks:
      - airflow-network

networks:
  airflow-network:
    driver: bridge

volumes:
  postgres-db: