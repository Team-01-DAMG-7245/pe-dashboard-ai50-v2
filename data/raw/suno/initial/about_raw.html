-2StWFpxl2jA","type":"media_card"},{"hidden":false,"caption":"","mediaSource":[{"asset":{"id":"b6_pcmilQlq-PihC67CHug","alt":"SoL x Suno","focalPoint":{"y":0.5,"x":0.5},"format":"png","height":2392,"size":250733,"title":null,"responsiveImage":{"alt":"SoL x Suno","aspectRatio":1.2040133779264215,"base64":"data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wCEAAoHBwgHBgoICAgLCgoVDhUQDhgNDh0VFh0iFxUdIhYVFhUdHysvHR0oHRUWJDUlKC0vMjIyGSI4PTcwPCsxMi8BCgsLDg0OHA8QHC8oGCU1Ly81NS8vNS8vNS8vLy8vLy8vLy8vLy8vLy8vLy8vLy8vLy81Ly8vLy8vLy8vLy8vL//AABEIABQAGAMBIgACEQEDEQH/xAAZAAADAAMAAAAAAAAAAAAAAAAAAgUBBAf/xAAhEAACAQMDBQAAAAAAAAAAAAAAAQIDERIEITEFExQyof/EABYBAQEBAAAAAAAAAAAAAAAAAAIAAf/EABcRAQEBAQAAAAAAAAAAAAAAAAARAgH/2gAMAwEAAhEDEQA/AOwVa6pwbSuSYdYqy1eGG1yzLtpb2J6npo6v0+A1TzG/Crmk2rANGcJLZmBh1lxi+UJ41HLLBXACR1GK4QABMf/Z","bgColor":"#e81c26","height":2392,"sizes":"(max-width: 2880px) 100vw, 2880px","src":"https://www.datocms-assets.com/117789/1753196717-group-2147222549.png","srcSet":"https://www.datocms-assets.com/117789/1753196717-group-2147222549.png?dpr=0.25 720w,https://www.datocms-assets.com/117789/1753196717-group-2147222549.png?dpr=0.5 1440w,https://www.datocms-assets.com/117789/1753196717-group-2147222549.png?dpr=0.75 2160w,https://www.datocms-assets.com/117789/1753196717-group-2147222549.png 2880w","title":null,"webpSrcSet":"https://www.datocms-assets.com/117789/1753196717-group-2147222549.png?dpr=0.25\u0026fm=webp 720w,https://www.datocms-assets.com/117789/1753196717-group-2147222549.png?dpr=0.5\u0026fm=webp 1440w,https://www.datocms-assets.com/117789/1753196717-group-2147222549.png?dpr=0.75\u0026fm=webp 2160w,https://www.datocms-assets.com/117789/1753196717-group-2147222549.png?fm=webp 2880w","width":2880},"url":"https://www.datocms-assets.com/117789/1753196717-group-2147222549.png","video":null,"width":2880},"externalVideo":null,"videoOptions":["controls","autoplay"],"download":false,"externalLink":"","id":"P40sBcS-ToKcbCBNw2LB3Q","type":"media_source"}],"id":"f1ktrK-YRd6oi6U4r2IIPQ","type":"media_card"}],"links":[],"value":{"schema":"dast","document":{"type":"root","children":[{"item":"UTXZyehDTzih8T77ngLwMw","type":"block"},{"type":"paragraph","children":[{"type":"span","marks":["strong"],"value":"Forest Hills, NY — Songs of Love Foundation"},{"type":"span","value":", a nonprofit 501(c)(3) organization that crafts personalized songs to uplift the spirits of children, teens, and older adults facing illness or hardship, has partnered with "},{"type":"span","marks":["strong"],"value":"Suno"},{"type":"span","value":". The collaboration aims to expand the foundation’s reach and scale the creation of their signature “Songs of Love” - custom song compositions that include the recipient’s name, favorite activities, and even beloved pets, all tailored to their preferred genre or language."}]},{"type":"paragraph","children":[{"type":"span","value":"Through this partnership, Songs of Love will leverage Suno’s AI-powered music production tools, empowering volunteers to create high-quality, deeply personalized songs across a wide range of musical styles and genres. In addition, Suno will activate its global community of music creators by launching the Songs of Love Creator Program - an open call for volunteers to lend their talents to the cause.  For more information on the program, see here: "},{"url":"https://songs-of-love.suno.com/","type":"link","children":[{"type":"span","value":"https://songs-of-love.suno.com/"}]},{"type":"span","value":" ."}]},{"type":"paragraph","children":[{"type":"span","value":"The foundation, which has been operating for nearly 30 years, has traditionally delivered several thousands of songs each year. Now, with support of Suno’s technology, tools and expansive user base, Songs of Love aspires to grow that number significantly. The more people who can create, the more lives they can touch, and the more volunteers they can inspire to join in."}]},{"type":"paragraph","children":[{"type":"span","marks":["emphasis"],"value":"“Songs of Love Foundation has built an incredible mission that we are extremely proud to support,” "},{"type":"span","marks":["strong","emphasis"],"value":"said Suno CEO Mikey Shulman"},{"type":"span","marks":["emphasis"],"value":". “They have spent decades delivering healing through music, and we’re dedicated to supporting their program so that more artists can volunteer, and more people can receive the gift of song. These are the kinds of stories and opportunities that inspire us most at Suno, when technology helps unlock deeply human moments of connection and creativity.”"}]},{"type":"paragraph","children":[{"type":"span","value":"Even before the partnership became official, volunteers had already begun experimenting with Suno to create songs for recipients. One of them was "},{"type":"span","marks":["strong"],"value":"John Beltzer, the founder and president of Songs of Love"},{"type":"span","value":". After making a personalized song for Joan, a 93-year-old woman with dementia, Beltzer wrote to Suno to share his admiration for the technology and the emotional impact of the moment ("},{"url":"https://youtu.be/GmlPX9pwsY0","type":"link","children":[{"type":"span","marks":["underline"],"value":"Watch here"}]},{"type":"span","value":"). The track drew on sounds and styles from a generation long past to inspire recognition of memories, proving to not only be a source of recall, but also of music history preservation. "}]},{"type":"paragraph","children":[{"type":"span","marks":["emphasis"],"value":"“We are sitting on a musical time machine capable of authentically creating songs in any style from past decades,” "},{"type":"span","marks":["strong","emphasis"],"value":"said Beltzer"},{"type":"span","marks":["emphasis"],"value":". “There are very few songwriters who can deliver the kind of throwback songs that resonate with seniors in their 70s, 80s, 90s, and even 100s. These songs don’t just jog memory. They preserve music history and bring it into the present.”"}]},{"type":"paragraph","children":[{"type":"span","value":"In addition to Joan’s story, there are a breadth of other uplifting stories where Suno’s technology has helped make a personalized song come to life. Take for instance Tobias, a young boy undergoing medical treatment, who heard his name and favorite things sung back to him in a joyful anthem created just for him with Suno, and his entire family sang along ("},{"url":"https://youtu.be/qbnNaF4NgQo","type":"link","children":[{"type":"span","marks":["underline"],"value":"Watch here"}]},{"type":"span","value":"). Another child, Zoe, lit up with emotion hearing her custom track ("},{"url":"https://youtu.be/GdG-cd4yI9E","type":"link","children":[{"type":"span","marks":["underline"],"value":"Watch here"}]},{"type":"span","value":"). Suno’s tools have also helped artists who have lost their vocals or performance abilities due to illness. Carl, a singer-songwriter and member of the Songs of Love team, lost his ability to sing due to tongue cancer, but Suno allowed him to reclaim his voice by creating a custom persona trained on his previously recorded songs to generate new music with his vocals."}]},{"type":"paragraph","children":[{"type":"span","marks":["emphasis"],"value":"“Suno is a platform that has enabled Songs of Love to deliver world-class quality content in any genre, style and language, helping our existing volunteers create more personalized songs,” "},{"type":"span","marks":["strong","emphasis"],"value":"said Beltzer"},{"type":"span","marks":["emphasis"],"value":". “Now, with this partnership, we’re excited to expand our volunteer base by tapping into Suno’s incredible community of music-makers. It opens up a whole new chapter for how we grow our work and reach more kids and families in need.  I’m so glad to make it official.”"}]},{"item":"UjPDHGIvSN-2StWFpxl2jA","type":"block"},{"type":"paragraph","children":[{"type":"span","marks":["strong"],"value":"About Songs of Love"}]},{"type":"paragraph","children":[{"type":"span","value":"The Songs of Love Foundation, a national nonprofit 501(c)(3) organization founded in 1996, crafts free, personalized, original songs of love to uplift children and teens who are currently navigating tough medical, physical, or emotional challenges. Each song of love is crafted with professional quality, incorporating the child’s name and references to their favorite activities, things, people, and pets. The songs are created in any language and musical style preferred by the child—be it kids, pop, R\u0026B, rap, rock, alternative, or more. The result is a high-quality musical experience designed to bring joy and comfort to each child."}]},{"type":"paragraph","children":[{"type":"span","value":"The Foundation has also expanded its mission through its Memory Initiative to especially serve older adults living with dementia, while also reaching those who have experienced significant trauma and emotional challenges. These deeply personalized songs of love help rekindle memories, foster emotional connection, and offer moments of peace and recognition—providing a musical bridge to identity, dignity, and healing. Learn more at "},{"url":"https://songsoflove.org/","type":"link","children":[{"type":"span","value":"https://songsoflove.org/. "}]}]},{"type":"paragraph","children":[{"type":"span","marks":["strong"],"value":"About Suno"},{"type":"span","value":"\nSuno is a music company for the next generation of creators. Its AI-powered platform makes it easy for anyone to create original music. Built by musicians and engineers, Suno empowers users to turn ideas into fully produced tracks in minutes and unlocks a more rewarding music making experience full of endless new creative possibilities. Whether you're a first-time songwriter or a seasoned artist, Suno helps you make music that’s meaningful, personal, and uniquely yours. Learn more at "},{"url":"http://suno.com/","type":"link","children":[{"type":"span","marks":["underline"],"value":"suno.com"}]},{"type":"span","value":".\n"}]},{"item":"f1ktrK-YRd6oi6U4r2IIPQ","type":"block"},{"type":"paragraph","children":[{"type":"span","value":""}]}]}}},"_firstPublishedAt":"2025-07-22T17:19:05+01:00","_updatedAt":"2025-07-22T17:18:55+01:00","title":"Songs of Love Foundation Teams Up with Suno to Bring Personalized Songs to More People in Need","slug":"songs-of-love-suno","date":"2025-07-22T14:00:00+01:00","featured":true,"tags":[{"name":"Announcements","description":"","id":"adz7MIukQ52bFHTfKm1OXg","type":"tag"}],"coverImage":{"id":"GAlLstfYSOewhxGuAdWj4g","alt":"Songs of Love x Suno","focalPoint":{"y":0.5,"x":0.5},"format":"jpg","height":926,"size":1878801,"title":null,"responsiveImage":{"alt":"Songs of Love x Suno","aspectRatio":3.0172786177105833,"base64":"data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wCEAAoHBwgHBhEICA0NDQoNDRgKGAUKDhENDQ0NFxUZGBYVFhUaHysjGh0oHRUWJDUlKC0vMjIyGSI4PTcwPCsxMi8BCgsLBQUFEAUFEC8cFhwvLy8vLy8vLy8vLy8vLy8vLy8vLy8vLy8vLy8vLy8vLy8vLy8vLy8vLy8vLy8vLy8vL//AABEIAAgAGAMBIgACEQEDEQH/xAAXAAEBAQEAAAAAAAAAAAAAAAAAAwcB/8QAHRAAAQQCAwAAAAAAAAAAAAAAAAEDEyIUYQIEBf/EABUBAQEAAAAAAAAAAAAAAAAAAAIA/8QAFBEBAAAAAAAAAAAAAAAAAAAAAP/aAAwDAQACEQMRAD8Az5lOrJYqiefNsAJIP43F6h0Ak//Z","bgColor":"#2d74d2","height":926,"sizes":"(max-width: 2794px) 100vw, 2794px","src":"https://www.datocms-assets.com/117789/1753132666-suno_songsoflove_bannerpostimage.jpg","srcSet":"https://www.datocms-assets.com/117789/1753132666-suno_songsoflove_bannerpostimage.jpg?dpr=0.25 698w,https://www.datocms-assets.com/117789/1753132666-suno_songsoflove_bannerpostimage.jpg?dpr=0.5 1397w,https://www.datocms-assets.com/117789/1753132666-suno_songsoflove_bannerpostimage.jpg?dpr=0.75 2095w,https://www.datocms-assets.com/117789/1753132666-suno_songsoflove_bannerpostimage.jpg 2794w","title":null,"webpSrcSet":"https://www.datocms-assets.com/117789/1753132666-suno_songsoflove_bannerpostimage.jpg?dpr=0.25\u0026fm=webp 698w,https://www.datocms-assets.com/117789/1753132666-suno_songsoflove_bannerpostimage.j 0026fm=webp 845w,https://www.datocms-assets.com/117789/1753132683-suno_songsoflove_blogpostimage.jpg?fm=webp 1127w","width":1127},"url":"https://www.datocms-assets.com/117789/1753132683-suno_songsoflove_blogpostimage.jpg","video":null,"width":1127},"author":[{"name":"Team Suno","role":"","image":null,"id":"d7i9pcUFTtmYOmRG-FEUfg","type":"author"}],"summary":"New partnership empowers volunteers and artists with accessible tools to create custom songs that uplift children and teens facing illness or hardship, and support elderly who are facing memory loss.","id":"Dy3llKSqSQi_bdrD8RTDFQ","type":"post"},{"seoMeta":{"twitterCard":null,"title":null,"image":{"url":"https://www.datocms-assets.com/117789/1752155733-suno_paulannoucement_blogpostimage.jpg","width":1127,"height":633}},"seoMetaTags":[{"attributes":null,"content":"Welcome Paul – Suno","tag":"title"},{"attributes":{"property":"og:title","content":"Welcome Paul"},"content":null,"tag":"meta"},{"attributes":{"name":"twitter:title","content":"Welcome Paul"},"content":null,"tag":"meta"},{"attributes":{"name":"description","content":"Music-industry veteran Paul Sinclair joins Suno as Chief Music Officer"},"content":null,"tag":"meta"},{"attributes":{"property":"og:description","content":"Music-industry veteran Paul Sinclair joins Suno as Chief Music Officer"},"content":null,"tag":"meta"},{"attributes":{"name":"twitter:description","content":"Music-industry veteran Paul Sinclair joins Suno as Chief Music Officer"},"content":null,"tag":"meta"},{"attributes":{"property":"og:image","content":"https://www.datocms-assets.com/117789/1752155733-suno_paulannoucement_blogpostimage.jpg?auto=format\u0026fit=max\u0026w=1200"},"content":null,"tag":"meta"},{"attributes":{"property":"og:image:width","content":"1127"},"content":null,"tag":"meta"},{"attributes":{"property":"og:image:height","content":"633"},"content":null,"tag":"meta"},{"attributes":{"property":"og:image:alt","content":"Welcome Paul"},"content":null,"tag":"meta"},{"attributes":{"name":"twitter:image","content":"https://www.datocms-assets.com/117789/1752155733-suno_paulannoucement_blogpostimage.jpg?auto=format\u0026fit=max\u0026w=1200"},"content":null,"tag":"meta"},{"attributes":{"name":"twitter:image:alt","content":"Welcome Paul"},"content":null,"tag":"meta"},{"attributes":{"property":"og:locale","content":"en"},"content":null,"tag":"meta"},{"attributes":{"property":"og:type","content":"article"},"content":null,"tag":"meta"},{"attributes":{"property":"og:site_name","content":"Suno"},"content":null,"tag":"meta"},{"attributes":{"property":"article:modified_time","content":"2025-07-10T14:06:40Z"},"content":null,"tag":"meta"},{"attributes":{"property":"article:publisher","content":""},"content":null,"tag":"meta"},{"attributes":{"name":"twitter:card","content":"summary"},"content":null,"tag":"meta"},{"attributes":{"name":"twitter:site","content":"@suno_ai_"},"content":null,"tag":"meta"}],"hideRelatedArticles":false,"linkedPosts":[],"structuredText":{"blocks":[],"links":[],"value":{"schema":"dast","document":{"type":"root","children":[{"type":"paragraph","children":[{"type":"span","value":"We are excited to announce that Paul Sinclair has joined Suno as the Chief Music Officer to lead our industry and artist-facing efforts as we embark on our next chapter at Suno. As the long-time former General Manager of Atlantic Records, Paul has an impressive pedigree working with artists like Bruno Mars, Coldplay, Janelle Monae, and Missy Elliot. He has driven the digital transformation inside of an iconic, major record label and was a long-time board member of a leading music hardware company, Audeze."}]},{"type":"paragraph","children":[{"type":"span","marks":["emphasis"],"value":"“Suno’s technology is extraordinary, but what excites me even more is the opportunity to help shape how it’s used, in ways that empower artists, songwriters and producers of all abilities, expand creative expression, and build new bridges between music and fans.” "},{"type":"span","value":" - Paul Sinclair"}]},{"type":"paragraph","children":[{"type":"span","value":"On a personal note, I love that Paul brings an incredible and infectious optimism to his work. It is a trait that is sadly too rare in our industry. We are excited to see what Paul will build at Suno and how he will help push the music industry forward."}]},{"type":"paragraph","children":[{"type":"span","value":"Onward and upward."}]},{"type":"paragraph","children":[{"type":"span","value":"Mikey and the Suno Team "}]}]}}},"_firstPublishedAt":"2025-07-10T15:09:42+01:00","_updatedAt":"2025-07-10T15:06:40+01:00","title":"Welcome Paul","slug":"welcome-paul","date":"2025-07-10T16:00:00+01:00","featured":true,"tags":[{"name":"Announcements","description":"","id":"adz7MIukQ52bFHTfKm1OXg","type":"tag"}],"coverImage":{"id":"Wrt6V8uUT_maJzOGxRENzg","alt":"Welcome Paul","focalPoint":{"y":0.5,"x":0.5},"format":"jpg","height":926,"size":2677305,"title":"Welcome Paul","responsiveImage":{"alt":"Welcome Paul","aspectRatio":3.0172786177105833,"base64":"data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wCEAAoHBwgNBgoNCAgLEgoNDg4QDg0NDh0NFg0OFxMZGCIVFhUaHysjJh0oHRUWJDUlKC0vMjIyGSI4PTcwPCsxMi8BCgsLDg0OHBAQHDsoIhw7Ly81Ly87Oy8vLy8vLy8vLy8vLzU7Ly8vLy8vLy8vLy8vLy8vLy8vLy8vLy8vLy8vL//AABEIAAgAGAMBIgACEQEDEQH/xAAYAAEAAwEAAAAAAAAAAAAAAAAAAwQGAf/EABgQAQEAAwAAAAAAAAAAAAAAAAADAQIh/8QAFgEBAQEAAAAAAAAAAAAAAAAABQYD/8QAHREAAQMFAQAAAAAAAAAAAAAAAQACAwQRITKRMf/aAAwDAQACEQMRAD8A1u0OK1IOjejlkJy4qSlkAGGjigzDAB4F1vUYak31HF//2Q==","bgColor":"#45c2f5","height":926,"sizes":"(max-width: 2794px) 100vw, 2794px","src":"https://www.datocms-assets.com/117789/1752155713-suno_paulannoucement_bannerpostimage.jpg","srcSet":"https://www.datocms-assets.com/117789/1752155713-suno_paulannoucement_bannerpostimage.jpg?dpr=0.25 698w,https://www.datocms-assets.com/117789/1752155713-suno_paulannoucement_bannerpostimage.jpg?dpr=0.5 1397w,https://www.datocms-assets.com/117789/1752155713-suno_paulannoucement_bannerpostimage.jpg?dpr=0.7 ssets.com/117789/1752155733-suno_paulannoucement_blogpostimage.jpg 1127w","title":"Welcome Paul","webpSrcSet":"https://www.datocms-assets.com/117789/1752155733-suno_paulannoucement_blogpostimage.jpg?dpr=0.25\u0026fm=webp 281w,https://www.datocms-assets.com/117789/1752155733-suno_paulannoucement_blogpostimage.jpg?dpr=0.5\u0026fm=webp 563w,https://www.datocms-assets.com/117789/1752155733-suno_paulannoucement_blogpostimage.jpg?dpr=0.75\u0026fm=webp 845w,https://www.datocms-assets.com/117789/1752155733-suno_paulannoucement_blogpostimage.jpg?fm=webp 1127w","width":1127},"url":"https://www.datocms-assets.com/117789/1752155733-suno_paulannoucement_blogpostimage.jpg","video":null,"width":1127},"author":[{"name":"Team Suno","role":"","image":null,"id":"d7i9pcUFTtmYOmRG-FEUfg","type":"author"}],"summary":"Music-industry veteran Paul Sinclair joins Suno as Chief Music Officer","id":"VSpqv5HBR9-ODnwFXs2ivA","type":"post"},{"seoMeta":null,"seoMetaTags":[{"attributes":null,"content":"Suno Acquires WavTool to Level Up Capabilities for  Professional Songwriters \u0026 Producers","tag":"title"},{"attributes":{"property":"og:title","content":"Suno Acquires WavTool to Level Up Capabilities for  Professional Songwriters \u0026 Producers"},"content":null,"tag":"meta"},{"attributes":{"name":"twitter:title","content":"Suno Acquires WavTool to Level Up Capabilities for  Professional Songwriters \u0026 Producers"},"content":null,"tag":"meta"},{"attributes":{"name":"description","content":"Acquisition integrates advanced DAW technology, furthering Suno’s mission to build intuitive tools for modern music production."},"content":null,"tag":"meta"},{"attributes":{"property":"og:description","content":"Acquisition integrates advanced DAW technology, furthering Suno’s mission to build intuitive tools for modern music production."},"content":null,"tag":"meta"},{"attributes":{"name":"twitter:description","content":"Acquisition integrates advanced DAW technology, furthering Suno’s mission to build intuitive tools for modern music production."},"content":null,"tag":"meta"},{"attributes":{"property":"og:image","content":"https://www.datocms-assets.com/117789/1751310310-sunoxwavtool_blogpost.jpg?auto=format\u0026fit=max\u0026w=1200"},"content":null,"tag":"meta"},{"attributes":{"property":"og:image:width","content":"1200"},"content":null,"tag":"meta"},{"attributes":{"property":"og:image:height","content":"398"},"content":null,"tag":"meta"},{"attributes":{"property":"og:image:alt","content":"suno x wavtool"},"content":null,"tag":"meta"},{"attributes":{"name":"twitter:image","content":"https://www.datocms-assets.com/117789/1751310310-sunoxwavtool_blogpost.jpg?auto=format\u0026fit=max\u0026w=1200"},"content":null,"tag":"meta"},{"attributes":{"name":"twitter:image:alt","content":"suno x wavtool"},"content":null,"tag":"meta"},{"attributes":{"property":"og:locale","content":"en"},"content":null,"tag":"meta"},{"attributes":{"property":"og:type","content":"article"},"content":null,"tag":"meta"},{"attributes":{"property":"og:site_name","content":"Suno"},"content":null,"tag":"meta"},{"attributes":{"property":"article:modified_time","content":"2025-06-30T19:05:41Z"},"content":null,"tag":"meta"},{"attributes":{"property":"article:publisher","content":""},"content":null,"tag":"meta"},{"attributes":{"name":"twitter:card","content":"summary"},"content":null,"tag":"meta"},{"attributes":{"name":"twitter:site","content":"@suno_ai_"},"content":null,"tag":"meta"}],"hideRelatedArticles":false,"linkedPosts":[],"structuredText":{"blocks":[],"links":[],"value":{"schema":"dast","document":{"type":"root","children":[{"type":"paragraph","children":[{"type":"span","value":"Suno, a leading music technology company, today announced its recent acquisition of WavTool, an AI-accelerated digital audio workstation (DAW) built entirely in the browser. The deal brings WavTool’s advanced editing capabilities and core team into Suno, where they hold leadership positions in product and engineering."}]},{"type":"paragraph","children":[{"type":"span","value":"Today’s news comes on the heels of Suno releasing its "},{"url":"https://suno.com/blog/songeditor","type":"link","children":[{"type":"span","marks":["underline"],"value":"brand new editing interface"}]},{"type":"span","value":" earlier this month, including an advanced song editor, stem separation and enhanced audio uploads, all features that give artists more control over their creative process. The integration of WavTool’s technology will make Suno even more powerful for professional songwriters and producers, and continue to deepen Suno’s role in advancing music production.  "}]},{"type":"paragraph","children":[{"type":"span","value":"“We’re finding that many of Suno’s early adopters are professional songwriters and producers who are seeing immense value in integrating AI into their creative process,” says Mikey Shulman, CEO and co-founder of Suno. “Our ultimate goal is to empower musicians, build tools that amplify human creativity and open up access to making great music. By bringing in WavTool’s elite DAW technology, and their team of experts, we’re in a position to better deliver on our mission.”  "}]},{"type":"paragraph","children":[{"type":"span","value":"WavTool was the first browser-based DAW to combine professional-grade music production features (VST plugin support, sample-accurate editing, live recording, and more) with native AI capabilities such as stem separation, AI-generated MIDI, and an in-app chatbot for real-time music editing. "}]},{"type":"paragraph","children":[{"type":"span","value":"\"Once we came to understand how Suno operates, and how aligned the Suno team is with our vision for AI in the music creation process, we knew joining forces was the right move,” said Sam Watkinson, co-founder and former CEO of WavTool. “It's a great privilege to be part of a team with such deep passion for music and a shared commitment to advance the future of music production – I can't wait to show off what we've been building together.\"\n"}]},{"type":"paragraph","children":[{"type":"span","marks":["strong"],"value":"About Suno"},{"type":"span","value":"\nSuno is a music company for the next generation of creators. Its AI-powered platform makes it easy for anyone to create original music. Built by musicians and engineers, Suno empowers users to turn ideas into fully produced tracks in minutes and unlocks a more rewarding music making experience full of endless new creative possibilities. Whether you're a first-time songwriter or a seasoned artist, Suno helps you make music that’s meaningful, personal, and uniquely yours. Learn more at "},{"url":"http://suno.com","type":"link","children":[{"type":"span","marks":["underline"],"value":"suno.com"}]},{"type":"span","value":"."}]}]}}},"_firstPublishedAt":"2025-06-30T19:58:49+01:00","_updatedAt":"2025-06-30T20:05:41+01:00","title":"Suno Acquires WavTool to Level Up Capabilities for  Professional Songwriters \u0026 Producers","slug":"suno-acquires-wavtool","date":"2025-06-30T20:00:00+01:00","featured":true,"tags":[{"name":"Announcements","description":"","id":"adz7MIukQ52bFHTfKm1OXg","type":"tag"}],"coverImage":{"id":"d-_EtDxvSR63wj4Cc2QhGQ","alt":"suno x wavtool","focalPoint":{"y":0.5,"x":0.5},"format":"jpg","height":1853,"size":184761,"title":"suno x wavtool","responsiveImage":{"alt":"suno x wavtool","aspectRatio":3.015650296815974,"base64":"data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wCEAAoHBwgHBgoICAgVEQoLDhQQDg0ZDhUVFhEdHR8ZGBYVIhUaHysjGh0oHRUWJDUlKC0vMjIyHSI4PTcwPCsxMi8BCgsLDg0OHBAMFi8cFigvLy8vLy8vLy8vLy8vLy8vLy8vLy8vLy8vLy8vLy8vLy8vLy8vLy8vLy8vLy8vLy8vL//AABEIAAgAGAMBIgACEQEDEQH/xAAWAAEBAQAAAAAAAAAAAAAAAAAAAwf/xAAcEAACAgIDAAAAAAAAAAAAAAAABAMiE2EBBRH/xAAVAQEBAAAAAAAAAAAAAAAAAAABAP/EABQRAQAAAAAAAAAAAAAAAAAAAAD/2gAMAwEAAhEDEQA/AMwSnX8uXhn67PsACi+wtxJQAEn/2Q==","bgColor":"#bfbfbf","height":1853,"sizes":"(max-width: 5588px) 100vw, 5588px","src":"https://www.datocms-assets.com/117789/1751310310-sunoxwavtool_blogp
